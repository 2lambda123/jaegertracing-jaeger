version: '2'

services:
    crossdock:
        image: crossdock/crossdock
        dns_search: .
        links:
            - test_driver
            - go
            - node
            - java
            - python
            - zipkin-brave-json
            - zipkin-brave-json-v2
            - zipkin-brave-thrift

        environment:
            - WAIT_FOR=test_driver,go,node,java,python,zipkin-brave-thrift,zipkin-brave-json,zipkin-brave-json-v2
            - WAIT_FOR_TIMEOUT=240s

            - CALL_TIMEOUT=60s

            - AXIS_CLIENT=test_driver
            - AXIS_SERVICES=go,node,java,python,zipkin-brave-json,zipkin-brave-json-v2,zipkin-brave-thrift

            - BEHAVIOR_ENDTOEND=client,services

    go:
        image: jaegertracing/xdock-go
        dns_search: .
        ports:
            - "8080-8082"

    node:
        image: jaegertracing/xdock-node
        dns_search: .
        ports:
            - "8080-8082"

    java:
        image: jaegertracing/xdock-java
        dns_search: .
        ports:
            - "8080-8082"
        depends_on:
#        UDP sender needs to know agent's address
            - jaeger-agent

    python:
        image: jaegertracing/xdock-py
        dns_search: .
        ports:
            - "8080-8082"

    zipkin-brave-json:
        image: jaegertracing/xdock-zipkin-brave
        dns_search: .
        ports:
            - "8080-8081"
        environment:
            - ENCODING=JSON

    zipkin-brave-json-v2:
        image: jaegertracing/xdock-zipkin-brave
        dns_search: .
        ports:
            - "8080-8081"
        environment:
            - ENCODING=JSON
            - JSON_ENCODER=JSON_V2

    zipkin-brave-thrift:
        image: jaegertracing/xdock-zipkin-brave
        dns_search: .
        ports:
            - "8080-8081"
        environment:
            - ENCODING=THRIFT

    test_driver:
        image: jaegertracing/test-driver
        dns_search: .
        ports:
            - "8080"
        depends_on:
            - jaeger-query
            - jaeger-collector
            - jaeger-agent
