service:
  extensions: [jaeger_storage]
  pipelines:
    traces:
      receivers: [kafka]
      processors: [batch]
      exporters: [jaeger_storage_exporter]
  telemetry:
    metrics:
      address: 0.0.0.0:8889

extensions:
  jaeger_storage:
    grpc:
      external-storage:
        server: localhost:17271
        connection-timeout: 5s

receivers:
  kafka:
    brokers:
      - localhost:9092
    encoding: otlp_proto
    initial_offset: earliest

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: memstore
 