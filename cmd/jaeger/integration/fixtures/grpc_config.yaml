service:
  extensions: [jaeger_storage]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger_storage_exporter]

extensions:
  jaeger_storage:
    grpc:
      external-storage:
        server: localhost:17271
        connection-timeout: 5s

receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger_storage_exporter:
    trace_storage: external-storage
