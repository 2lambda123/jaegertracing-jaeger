service:
  extensions: [jaeger_storage, jaeger_query, remote_sampling]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, adaptive_sampling]
      exporters: [jaeger_storage_exporter]

extensions:
  remote_sampling:
    # You can either use file or adaptive sampling strategy in remote_sampling
    # file:
    #   path: ./cmd/jaeger/sampling-strategies.json
    adaptive:
      initial_sampling_probability: 0.1
      strategy_store: es_main
    http:
    grpc:

  jaeger_query:
    trace_storage: es_main
    trace_storage_archive: es_archive
    ui_config: ./cmd/jaeger/config-ui.json

  jaeger_storage:
    elasticsearch:
      es_main:
        server_urls: http://localhost:9200
        log_level: "error"
        index_prefix: "jaeger-main"
        use_aliases: false
        create_mappings: true
      es_archive:
        server_urls: http://localhost:9200
        log_level: "error"
        index_prefix: "jaeger-archive"
        use_aliases: false
        create_mappings: true

receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  adaptive_sampling:
    strategy_store: es_main

exporters:
  jaeger_storage_exporter:
    trace_storage: es_main
