service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [batch]
      exporters: [jaeger_storage_exporter]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
    # TODO Initialize telemetery tracer once OTEL released new feature.
    # traces:
    #   processors:
    #     - batch:
    #         schedule_delay: 1000
    #         exporter:
    #           otlp:
    #             endpoint: http://localhost:4318
    #             protocol: http/protobuf
extensions:
  jaeger_query:
    trace_storage: some_storage

  jaeger_storage:
    backends:
      some_storage:
        memory:
          max_traces: 100000

receivers:
  otlp:
    protocols:
      grpc:
      http:

  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

  zipkin:

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: some_storage
