version: '3.8'

services:
  cassandra:
    image: index.docker.io/library/cassandra@sha256:52510388c3c29080a9cb6056e49939905a8e36eb9ae191fda32e574b5c591b70 # 3.11
    ports:
      - "9042:9042"
      - "9160:9160"
    networks:
      - cassandra-net
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
         
networks:
  cassandra-net:
    driver: bridge
