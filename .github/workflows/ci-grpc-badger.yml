name: CIT gRPC And Badger

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  memory-badger:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5

    - uses: actions/setup-go@v2
      with:
        go-version: ^1.17

    - name: Run grpc and badger integration tests
      run: make grpc-and-badger-storage-integration-test
